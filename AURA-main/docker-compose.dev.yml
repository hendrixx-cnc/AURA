version: '3.8'

services:
  # Development server with hot reload
  aura-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: aura-dev
    restart: unless-stopped
    ports:
      - "8765:8765"
      - "5678:5678"  # debugpy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/target
    environment:
      - AURA_ENABLE_AUDIT=true
      - AURA_LOG_LEVEL=debug
      - AURA_TEMPLATE_STORE=/app/data/templates.json
      - PYTHONUNBUFFERED=1
    networks:
      - aura-dev-network
    command: python -m debugpy --listen 0.0.0.0:5678 production_websocket_server.py

  # Test runner
  aura-test:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: aura-test
    volumes:
      - .:/app
    environment:
      - AURA_TEMPLATE_STORE=/app/data/templates.json
    networks:
      - aura-dev-network
    command: pytest tests/ -v --cov=aura_compression
    profiles:
      - test

networks:
  aura-dev-network:
    driver: bridge
