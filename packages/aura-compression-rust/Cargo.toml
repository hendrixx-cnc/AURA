[package]
name = "aura-compression"
version = "1.0.0"
edition = "2021"
authors = ["Todd Hendricks <todd@auraprotocol.org>"]
license = "Apache-2.0"
description = "AURA: Adaptive AI compression with metadata side-channel and conversation acceleration - The AI That Gets Faster the More You Chat"
homepage = "https://auraprotocol.org"
repository = "https://github.com/yourusername/aura-compression"
keywords = ["compression", "ai", "metadata", "acceleration", "conversation"]
categories = ["compression", "algorithms", "data-structures"]
readme = "README.md"

[dependencies]
brotli = "3.4"
serde = { version = "1.0", features = ["derive"] }
thiserror = "1.0"

[dev-dependencies]
criterion = "0.5"

[[bench]]
name = "compression_bench"
harness = false

[lib]
name = "aura"
path = "src/lib.rs"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
