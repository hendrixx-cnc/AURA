[package]
name = "aura-node-native"
version = "0.1.0"
edition = "2021"
authors = ["Todd Hendricks <todd@auraprotocol.org>"]
license = "SEE LICENSE IN LICENSE"
description = "AURA Protocol - Native Node.js bindings for high-performance compression"
repository = "https://github.com/yourusername/aura-compression"
homepage = "https://auraprotocol.org"

[lib]
crate-type = ["cdylib"]

[dependencies]
napi = "2.13"
napi-derive = "2.13"
brotli = "3.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"

[build-dependencies]
napi-build = "2.0"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
